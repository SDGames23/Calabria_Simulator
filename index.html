<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calabria Simulator</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#22c55e;
  --glass:rgba(255,255,255,.18);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Montserrat',sans-serif;
  color:#fff;
  background:
    linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.55)),
    url('anteprima3.png') center/cover fixed no-repeat;
}

/* layout */
header, main, footer{
  text-align:center;
  padding:20px;
}

.logo{
  max-width:300px;
  margin:25px auto;
}

h2{font-size:clamp(2.2rem,4vw,3.2rem);margin-bottom:15px}
p{max-width:900px;margin:0 auto 20px;line-height:1.7}

/* buttons */
.download-button{
  display:inline-block;
  margin:25px 10px;
  padding:16px 34px;
  border-radius:16px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#052e16;
  font-weight:800;
  text-decoration:none;
  transition:.25s;
}

.download-button:hover{
  transform:translateY(-4px) scale(1.05);
}

/* monkeys */
.monkey-stage{
  display:flex;
  justify-content:center;
  gap:25px;
  margin:40px 0;
}

.monkey{
  font-size:64px;
  animation:tarantella 1.2s infinite ease-in-out;
}

.monkey:nth-child(2){animation-delay:.15s}
.monkey:nth-child(3){animation-delay:.3s}

@keyframes tarantella{
  0%{transform:translateY(0)}
  25%{transform:translateY(-14px) rotate(-8deg)}
  50%{transform:translateY(0) rotate(8deg)}
  75%{transform:translateY(-14px) rotate(-6deg)}
  100%{transform:translateY(0)}
}

/* carousel */
.carousel-container{
  max-width:1000px;
  margin:50px auto;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.carousel{
  display:flex;
  transition:transform .5s ease;
}

.carousel img{
  width:100%;
  flex-shrink:0;
}

/* sections */
section{
  background:var(--glass);
  backdrop-filter:blur(8px);
  border-radius:22px;
  padding:40px 30px;
  max-width:1000px;
  margin:70px auto;
  border:1px solid rgba(255,255,255,.25);
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:30px;
}

.gallery img{
  width:100%;
  border-radius:16px;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

.gallery img:hover{
  transform:scale(1.06);
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
}

/* footer */
footer{
  margin-top:60px;
  background:rgba(0,0,0,.7);
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <img src="logo gioco.png" class="logo" alt="Calabria Simulator">
</header>

<main>

<h2>Calabria Simulator</h2>

<div class="monkey-stage">
  <div class="monkey">üêí</div>
  <div class="monkey">üêí</div>
  <div class="monkey">üêí</div>
</div>

<p>Scimmie, banane, peperoncino e pura follia calabrese.</p>

<a href="https://calabria-simulator.itch.io/calabria-simulator"
   class="download-button" target="_blank">
üéÆ Vai su itch.io
</a>

<!-- CAROUSEL -->
<div class="carousel-container">
  <div class="carousel">
    <img src="anteprima1.png">
    <img src="anteprima2.png">
    <img src="anteprima3.png">
    <img src="anteprima4.png">
    <img src="anteprima5.png">
  </div>
</div>

<!-- GALLERIA -->
<section>
  <h3>üñºÔ∏è Galleria Anteprime</h3>
  <p>Guarda tutte le immagini del gioco.</p>

  <div class="gallery">
    <img src="anteprima1.png" onclick="openLightbox(this.src)">
    <img src="anteprima2.png" onclick="openLightbox(this.src)">
    <img src="anteprima3.png" onclick="openLightbox(this.src)">
    <img src="anteprima4.png" onclick="openLightbox(this.src)">
    <img src="anteprima5.png" onclick="openLightbox(this.src)">
  </div>
</section>

</main>

<footer>
¬© 2025 Calabria Simulator ‚Äì SD Games
</footer>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
function openLightbox(src){
  document.getElementById('lightbox').style.display='flex';
  document.getElementById('lightbox-img').src=src;
}
function closeLightbox(){
  document.getElementById('lightbox').style.display='none';
}
</script>

</body>
</html>
