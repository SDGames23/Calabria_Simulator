<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calabria of the Apes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('anteprima4.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-shadow: 2px 2px 4px #000000;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        header {
            background-color: transparent;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .previews {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }
        .previews img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .download-button {
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #ffd700;
            color: #000;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <img src="logo gioco.png" alt="Logo The Calabria of the Apes" class="logo">
    <p id="game-title">L'avventura della Calabria delle scimmie</p>

    <!-- Galleria di immagini anteprima -->
    <div class="previews">
        <img src="anteprima1.jpg" alt="Anteprima 1" onclick="openModal(this)">
        <img src="anteprima2.jpg" alt="Anteprima 2" onclick="openModal(this)">
        <img src="anteprima3.png" alt="Anteprima 3" onclick="openModal(this)">
        <img src="anteprima4.png" alt="Anteprima 4" onclick="openModal(this)">
        <img src="anteprima5.png" alt="Anteprima 5" onclick="openModal(this)">
        <img src="anteprima6.png" alt="Anteprima 6" onclick="openModal(this)">
        <img src="anteprima7.png" alt="Anteprima 7" onclick="openModal(this)">
        <img src="anteprima8.png" alt="Anteprima 8" onclick="openModal(this)">
    </div>
</header>

<main>
    <a href="https://drive.google.com/file/d/1YsUJO96HZ5-oH92ZM7tbb0_f_74r_X99/view?usp=drivesdk" class="download-button">Scarica Ora</a>
</main>

<footer>
    <p>Â© 2025 The Calabria of the Apes. Tutti i diritti riservati.</p>
</footer>

<script>
    function openModal(imgElement) {
        const modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.top = '0';
        modal.style.left = '0';
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        modal.style.display = 'flex';
        modal.style.justifyContent = 'center';
        modal.style.alignItems = 'center';
        modal.style.zIndex = '1000';

        const modalImg = document.createElement('img');
        modalImg.src = imgElement.src;
        modalImg.style.maxWidth = '80%';
        modalImg.style.maxHeight = '80%';

        modal.appendChild(modalImg);
        modal.onclick = function () {
            document.body.removeChild(modal);
        };

        document.body.appendChild(modal);
    }
</script>

</body>
</html>
